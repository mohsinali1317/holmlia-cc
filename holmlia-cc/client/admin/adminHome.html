<template name="admin">

    {{#autoForm id="insertForm" type="insert" collection="Players"}}
        {{> afQuickField name="firstName" class="required"}}
        {{> afQuickField name="lastName"}}
        {{> afQuickField name="email"}}
        {{> afQuickField name="phoneNumber"}}
        {{> afQuickField name="gender" options="allowed"}}
        {{> afQuickField name="bowlingStyle" options="allowed"}}
        {{> afQuickField name="battingStyle" options="allowed"}}
        {{> afQuickField name="birthday"}}
        {{> afQuickField name="memberSince"}}
        {{> afQuickField name="isCaptain"}}
        {{> afQuickField name="isViceCaptain"}}
        {{> afQuickField name="isLeader"}}
        {{> afQuickField name="isKeeper"}}

        {{> afQuickField name="imageId" type="cfs-file" collection="playerProfilePictures"}}
        <button type="submit">Submit</button>
    {{/autoForm}}

</template>
