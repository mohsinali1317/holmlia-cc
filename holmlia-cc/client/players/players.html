<template name="players">
    {{#each players}}
        {{> player}}
    {{/each}}
</template>

<template name="player">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <img src="{{imageUrl.url}}" alt="" class="img-circle" />
                <h3>{{firstName}}</h3>
            </div>
        </div>
    </div>
</template>
